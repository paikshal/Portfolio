    <style>
      * {
        cursor: none !important;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      
      .font-sora {
        font-family: 'Sora', sans-serif;
      }
      
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #262525;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3877ff;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      /* Selection color */
      ::selection {
        background: #3877ff;
        color: white;
      }
      
      /* Loading animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
